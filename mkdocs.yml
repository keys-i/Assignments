site_name: My Obsidian Notes
site_url: https://keys-i.github.io/Assignments
site_dir: public
docs_dir: ./wiki

theme:
  name: material
  palette:
    scheme: slate

markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc
  - pymdownx.arithmatex
  - pymdownx.tilde
  - pymdownx.arithmatex
  # Add more extensions as needed

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

plugins:
  - search
  - roamlinks
  - mermaid2
